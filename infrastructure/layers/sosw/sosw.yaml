AWSTemplateFormatVersion: "2010-09-09"
Description: "sosw and a couple other useful packages"

Parameters:
  FileName:
    Description: "Custom name of file to use."
    Type: String
    Default: sosw-stable.zip

Resources:
  SoswLayer:
    Type: "AWS::Lambda::LayerVersion"
    Description: "sosw, bson, aws_lambda_powertools, aws_xray_sdk, requests"
    DeletionPolicy: Retain
    Properties:
      CompatibleRuntimes:
        - python3.10
        - python3.11
        - python3.12
        - python3.13
      Content:
        S3Bucket: !Sub "app-control-${AWS::AccountId}"
        S3Key: !Sub "lambda_layers/${FileName}"
      Description: "sosw"
      LayerName: "sosw"
      LicenseInfo: "MIT"

  SoswLayerLatestVersionArn:
    Type: AWS::SSM::Parameter
    Properties:
      Description: ARN of the latest published version of SOSW Layer
      Name: lambda-layer-sosw-latest
      Type: String
      Value:
        Ref: SoswLayer